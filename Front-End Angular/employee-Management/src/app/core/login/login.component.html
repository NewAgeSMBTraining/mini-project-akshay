

    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
<!-- <div class="contenttop mat-elevation-z8"> -->
    <div class="imgcontainer">
        <img src="../../../assets/_username_login_1172579 (1).png" alt="Avatar" class="avatar">
      </div>
      <div class="container">
        <div class="col-md-4">     
            <div class="form-group">
                <label>email<span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder=""
                formControlName="email" class="form-control" >
            </div>
        </div>
        <div class="col-md-4 " style='padding-left: 10px;'>
            <label>password</label>
            <input type="password" class="form-control" placeholder=" "
                formControlName="password" class="form-control" >     
      </div>
      <br>
     <div class="button">
      <button type="submit" class="btn btn-md btn-info ">login</button>
    </div>
</div>
<!-- </div> -->
</form>
